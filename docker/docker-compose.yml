version: "3.7"

networks:
  mainflux-base-net:

services:
  mqtt-adapter:
    image: amdm/aproxy:${AMDM_RELEASE_TAG}
    container_name: mainflux-mqtt
    restart: on-failure
    environment:
      AMDM_MQTT_ADAPTER_LOG_LEVEL: ${AMDM_MQTT_ADAPTER_LOG_LEVEL}
      AMDM_MQTT_ADAPTER_MQTT_PORT: ${AMDM_MQTT_ADAPTER_MQTT_PORT}
      AMDM_MQTT_ADAPTER_MQTT_TARGET_HOST: ${AMDM_MQTT_ADAPTER_MQTT_TARGET_HOST}
      AMDM_MQTT_ADAPTER_MQTT_TARGET_PORT: ${AMDM_MQTT_ADAPTER_MQTT_TARGET_PORT}
      AMDM_MQTT_ADAPTER_FORWARDER_TIMEOUT: ${AMDM_MQTT_ADAPTER_FORWARDER_TIMEOUT}
      AMDM_MQTT_ADAPTER_MQTT_TARGET_HEALTH_CHECK: ${AMDM_MQTT_ADAPTER_MQTT_TARGET_HEALTH_CHECK}
      AMDM_MQTT_ADAPTER_WS_PORT: ${AMDM_MQTT_ADAPTER_WS_PORT}
      AMDM_MQTT_ADAPTER_INSTANCE_ID: ${AMDM_MQTT_ADAPTER_INSTANCE_ID}
      AMDM_MQTT_ADAPTER_WS_TARGET_HOST: ${AMDM_MQTT_ADAPTER_WS_TARGET_HOST}
      AMDM_MQTT_ADAPTER_WS_TARGET_PORT: ${AMDM_MQTT_ADAPTER_WS_TARGET_PORT}
      AMDM_MQTT_ADAPTER_WS_TARGET_PATH: ${AMDM_MQTT_ADAPTER_WS_TARGET_PATH}
      AMDM_MQTT_ADAPTER_INSTANCE: ${AMDM_MQTT_ADAPTER_INSTANCE}
      AMDM_MQTT_ADAPTER_ES_URL: ${AMDM_MQTT_ADAPTER_ES_URL}
      AMDM_MQTT_ADAPTER_ES_PASS: ${AMDM_MQTT_ADAPTER_ES_PASS}
      AMDM_MQTT_ADAPTER_ES_DB: ${AMDM_MQTT_ADAPTER_ES_DB}
      AMDM_THINGS_AUTH_GRPC_URL: ${AMDM_THINGS_AUTH_GRPC_URL}
      AMDM_THINGS_AUTH_GRPC_TIMEOUT: ${AMDM_THINGS_AUTH_GRPC_TIMEOUT}
      AMDM_THINGS_AUTH_GRPC_CLIENT_TLS: ${AMDM_THINGS_AUTH_GRPC_CLIENT_TLS}
      AMDM_THINGS_AUTH_GRPC_CA_CERTS: ${AMDM_THINGS_AUTH_GRPC_CA_CERTS}
      AMDM_JAEGER_URL: ${AMDM_JAEGER_URL}
      AMDM_BROKER_URL: ${AMDM_BROKER_URL}
      AMDM_SEND_TELEMETRY: ${AMDM_SEND_TELEMETRY}
    networks:
      - mainflux-base-net
    volumes:
      - ../configs/config.toml:/config.toml
